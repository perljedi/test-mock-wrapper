name    = Test-Mock-Wrapper
author  = Dave Mueller <dave@perljedi.com>
license = Perl_5
copyright_holder = Dave Mueller
copyright_year   = 2015

version = 0.18

[GatherDir]
[GithubMeta]
    homepage = https://github.com/perljedi/test-mock-wrapper
[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[PodVersion]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
    type = pod
    filename = README.pod
    location = root

[AutoPrereqs]
[Prereqs]
perl = 5.14.0
[NextRelease]
    format = %v %{ccc MMM dd yyyy}d
[TestRelease]
[UploadToCPAN]

[TravisYML]
    build_branch = 0
    notify_email = 0
    perl_version = 5.20 5.18 5.16 5.14 5.12 5.10
[@Git]
    tag_format = release-%v
    allow_dirty = README.pod
    allow_dirty = dist.ini
    allow_dirty = Changes

